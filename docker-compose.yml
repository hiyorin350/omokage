version: "3.9"
services:
  db:
    image: postgres:15
    env_file:
      - ./backend/.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    # ここはそのまま
    env_file:
      - ./backend/.env
    # DB ホストだけ明示的に上書き（.env 側と重複していても問題なし）
    environment:
      POSTGRES_HOST: db
    volumes:
      - ./backend:/app
      - media:/app/media
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    command: npm run dev -- -H 0.0.0.0   # ← 外部からアクセス可
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      # ★重要：ブラウザから直接Djangoを叩くなら localhost を使う
      # （"backend" は Docker 内ホスト名で、ブラウザからは解決されません）
      NEXT_PUBLIC_API_BASE: "http://localhost:8000"
      WATCHPACK_POLLING: "true"          # HMR安定化
      CHOKIDAR_USEPOLLING: "true"        # HMR安定化
    ports:
      - "3000:3000"
    depends_on:
      - backend


volumes:
  pgdata:
  media: